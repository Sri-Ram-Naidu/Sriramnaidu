<html>
<head>
	<script>
		function add()
		{
          
            document.Sri.Re.value = eval(document.Sri.a.value)+eval(document.Sri.b.value);

		}
		function sub()
		{
            document.Sri.Re.value = eval(document.Sri.b.value)-eval(document.Sri.b.value);

		}
		function mul()
		{
           
            document.Sri.Re.value = eval(document.Sri.b.value)*eval(document.Sri.b.value);

		}
	</script>
</head>
<body>
	
			<form name="Sri">
				Enter Value For A : <input type = "number" name="a"><br>
				Enter Value For B : <input type = "number" name="b"><br>
				Enter Result      : <input type = "number" name="Re" ><br>
				                    <input type = "button" name = "add"  value = "add" onClick="add()"><br>
				                    <input type = "button" name = "sub"  value = "sub" onClick="sub()"><br>
				                    <input type = "button" name = "mul"  value = "mul" onClick="mul()"><br>
				                </form>
				            
				    </body>
				    </html>

<html>
<body>
	<h1>InBuilt Objects</h1>
	<hr>
	<h2>
		
			
		<script>
			var b1 = new Boolean(false);
			document.write(b1);
		</script>
		<script>
			s1 = "2+5";
			document.write("<br>" + eval(s1));
			var s2 = new String(s1);
			document.write("<br> " + eval(s2.valueOf()));
		</script>
		<script>
			var v1 = new String("Sriram");
			document.write("<br> " + v1);
			var v2 = new String("Naidu");
			document.write("<br> " + v2);
			var v3 = v1 + v2;
			var v4 = "sriramnaidu";
			document.write("<br> " + v3);
			document.write("<br> " + v4.charAt(2));
			document.write("<br> " + v4.toUpperCase());
			document.write("<br> " + v4.indexOf('a'));
			document.write("<br> " + v4.lastIndexOf('u'));
			document.write("<br> " + v4.length());
		</script>
		<script>
			arr = new Array(3);
			arr[0] = "Hello";
			arr[1] = 123;
			arr[2] = new Date();
			arr[3] = new Boolean(true);
			for (var i = 0; i < arr.length; i++)
			 {
				document.write("<br> " + arr[i]);
			}
		</script>
		
	</h2>
</body>
</html>

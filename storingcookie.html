<html>
<head>
	<script>
		function storeCookie()
		{
			if(document.f1.val1.value == "")
			{
				alert("enter some value!")
			return ;
		}
		cookieStore = escape(document.f1.val1.value) + ";";
		document.cookie = "name=" + cookieStore;
		document.write("Setting Cookies : " + "name = " + cookieStore);
		}
	</script>
<script>
	function readCookies()
		{
			var allcookies = document.cookie;
			document.write("All Cookies : " + allcookies);
			cookieArray = allcookies.split(';');
			for (var i = 0; i < cookieArray.length; i++) 
			{
				name = cookieArray[i].split('=')[0];
				value = cookieArray[i].split('=')[1];
				document.write("MY Cookie is " + name + value);
			}

		}
	</script>
</head>
	<body>
		<form name="f1" action="">
		Enter Name :  <input type = "text" name = "val1">
		              <input type = "button" value = "cookievalues" onClick="storeCookie()">
		              <input type = "button" value = "Get-cookie" onClick="readCookies()">
		            </form>
		        </body>
            </html>

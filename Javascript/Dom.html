<html>
<head>
	<script>
		function abc()
		{
			var para1 = document.getElementById("p1");
			para1.innerText = " Sriram";
		}
		function def()
		{
			var para2 = document.getElementById("p2");
			para2.innerText = "How Are U";
		}
		function atoz()
		{
			var para3 = document.getElementById("s1");
			para3.innerText = "Sriram";
		}
	
	</script>
</head>
<body>
	<h1>DOM Demo</h1>
	<hr>
	<p id="p1">
	</p>
	<p id="p2">
	</p>
	<p>
		Hello <span id="s1"></span>Good Morning.
	</p>

</hr>
<input type="button"  name="b1" value="first" onClick="abc()">
<input type="button"  name="b2" value="Second" onClick="def()">
<input type="button"  name="b3" value="Third" onClick="atoz()">

</body>
</html>
